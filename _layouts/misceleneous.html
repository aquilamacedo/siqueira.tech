---
layout: default
permalink: /categories/
---

<div class="list-content-box">
  {% if page.title %}
    <h1> {{ page.title }} </h1>
  {% endif %}
  <ul class="posts-list">
    {% for post in site.posts %}
      {% if post.categories contains 'misceleneous' %}
        {% include post_list.html %}
      {% endif %}
    {% endfor %}
  </ul>
</div>
