---
layout: default
permalink: /categories/
---

<div>
  {% if page.title %}
    <h1> {{ page.title }} </h1>
  {% endif %}

  <ul class="posts-list">
    {% for post in site.posts %}
      {% if post.categories contains 'status_update' %}
        {% include post_list.html %}
      {% endif %}
    {% endfor %}
  </ul>
</div>
