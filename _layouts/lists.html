---
layout: default
permalink: /categories/
---
<div>
  {% if page.title %}
    <h1> {{ page.title }} </h1>
  {% endif %}

  <div class="list-content-box">
    <ul class="posts-list">
      {% for post in site.posts %}
        {% if post.categories contains page.filter_by %}
          {% include post_list.html %}
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
