{%- comment -%}

Parameters:
  path
  caption
  left
{%- endcomment -%}

{% capture fig_img %}
  {{ site.url }}/images/{{ include.path }}
{% endcapture %}

{% capture left_side %}
  float: left;
{% endcapture %}

{% if include.left %}
  <img src="{{ fig_img }}" style="{{ left_side }}" alt="{{ include.caption }}">
{% else %}
<img src="{{ fig_img }}" alt="{{ include.caption }}">
{% endif %}

<figcaption style="text-align: center; font-weight: bold;"> {{ include.caption  }} </figcaption>
